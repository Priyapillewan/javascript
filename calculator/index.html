<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h2>Calculator</h2>

      <div class="inputField">
        <label>Input Field One: </label> <input type="number" id="fieldOne" class="field"/>
        <label>Input Field Two: </label> <input type="number" id="fieldTwo" class="field"/>
      </div>
      <div><span>Result = </span> <span id="resultValue">0</span></div>

      <button type="submit" id="addition" class="button">ADDITION</button>
      <button type="submit" id="subtraction" class="button">SUBTRACTION</button>
      <button type="submit" id="multiplication"  class="button">MULTIPLICATION</button>

      <button type="submit" id="division" class="button">DIVISION</button>
      <br />

      <button type="reset" id="clear"  class="button">CLEAR</button>
    </div>
  </body>
</html>
